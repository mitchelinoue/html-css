<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 5px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>
        <!--tamanho padrão do iframe é 300x150 px-->
    Acessando o site do 

    <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" scrolling="no">Curso em Vídeo</a></iframe>
        
    para aprender a programar.
    </p>

    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais em CSS*/
            height: 100%;
        }
        body{
            background-image: radial-gradient(circle, rgba(30, 157, 230, 0.596), rgba(19, 242, 205, 0.5), rgba(216, 161, 209, 0.658)); 
            /*pode usar to right, to left, to top, to bottom, etc, radial-gradient circle para fazer gradientes circulares, 45deg para fazer em ângulo*/
            
            background-attachment: fixed; /*para quando rolar o fundo fique fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
